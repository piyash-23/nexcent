<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexCent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/Icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div id="logo">
          <img src="./img/Icon.png" alt="Logo" />
          <h3>Nexcent</h3>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
        <div class="logbtn">
          <button id="login"><a href="#">Login</a></button>
          <button class="btn-primary"><a href="#">Sign Up</a></button>
        </div>
      </div>
    </header>

    <main>
      <section class="section1">
        <div class="s1in">
          <div class="s1left">
            <h3>Lessons and insights <span>from 8 years</span></h3>
            <p class="primary-para s1para">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button class="btn-primary"><a href="#">Register</a></button>
          </div>
          <div class="s1right">
            <img src="./img/Illustration.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
